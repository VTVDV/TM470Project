<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head>
	<link href="#{request.contextPath}/css/login.css" rel="stylesheet" type="text/css"/> 
  <title><ui:insert name="title">#{bundle['welcome.title']}</ui:insert></title>
</h:head>

<h:body>
	<div class="header">
		<div id ="greeting">
			#{bundle['welcome.greet']}
		</div>
	</div>
	
	<div class="box">

		<div class="errors">
			<h:message for="userPass" />
			<h:message for="userName" />
		</div>

		<h:form id="login">
		<div id="login">			
			<div id="user">
			#{bundle['welcome.user']}

				<h:inputText id="userName"
							 value="#{userBean.name}"
							 required="true"
							 requiredMessage="#{bundle['welcome.name.validation']}">
				</h:inputText>				
			</div>
			<div id="pass">
			#{bundle['welcome.pass']}			
				<h:inputSecret id="userPass"
							 value="#{userBean.pass}" 
							 required="true"
							 requiredMessage="#{bundle['welcome.pass.validation']}">
				</h:inputSecret>
			</div>
			<div id="page">
			#{bundle['welcome.page']}
				<h:selectOneMenu value="#{userBean.page}">
					<f:selectItem itemValue="salesFront" itemLabel="Sales Front"/>
					<f:selectItem itemValue="test" itemLabel="Tests"/>
					<f:selectItem itemValue="stockManagement" itemLabel="Stock Management"/>					
					<f:selectItem itemValue="dash" itemLabel="Dashboard"/>
				</h:selectOneMenu>
			</div>
			<div id="button">
				<h:commandButton value="#{bundle['welcome.button']}" action="#{userBean.validate}" styleClass="button"/>
				</div>
			</div>
			
		</h:form>	
	</div>
</h:body>
</html>
